<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- fontawesome cdn -->
 <script src="https://kit.fontawesome.com/f6dfae7942.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- main container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
       <header class="flex pt-10 md-20">
        <!-- text section -->
         <div>
          <h1 class="text-5xl md:text-7xl">It's good <br>
          tea time at The <br> Tea House</h1>
          <br>
          <p class="text-gray-500 w-3/4  right-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right text-xl ml-2 -rotate-45"></i></button>

         </div>
         <!-- image content -->
          <div class="relative">
            <div>
              <!-- image -->
               <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
            <div class="items-center flex bg-white shadow-lg px-2 py-2 rounded-lg md:px-10 lg:py-4 absolute top-28 md:top-80 lg:left-28">
              <!-- icon -->
               <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
               <!-- text -->
                <div class="ml-2">
                  <h2 class="font-bold lg:text-4xl">5.00</h2>
                  <p class="text-gray-500">Trust pilot Ratings</p>
                </div>

            </div>

          </div>
       </header>

    </main>
    <footer></footer>
</body>
</html>
